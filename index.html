<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jscss/style.css" />
    <title>Document</title>
  </head>
  <!-- Popup -->
  <body class="backgroundColor">
    <div class="background-popup">
      <div class="popup">
        <class class="overlay"></class>
        <div class="head">
          <div class="icon">
            <div class="box">
              <img class="sad-smile" src="content/sadSmile.png" alt="" />
            </div>
          </div>
        </div>
        <div class="body">
          <h1>You lose</h1>
          <p>Lets try again!</p>
          <button class="close-btn btn-yes">Yes</button>
          <button class="close-btn btn-no">No</button>
          <div>
            <a
              href="https://en.wikipedia.org/wiki/Snake"
              target="_blank"
              class="href"
              ><img class="snakeGif" src="content/snakeGif.gif" alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Win Popup - ->
    <div class="clip">
      <video src="content/winVideo.mp4" controls></video>
      <button class="close-video">Restart Game</button>
    </div>

    <!-- Game -->
    <div class="container">
      <div class="wasd">
        <img src="content/wasd.png" alt="wasd изображения" />
      </div>
      <canvas class="gameDiv" id="game" width="608" height="608"></canvas>
      <div class="arrows">
        <img src="content/arrows.png" alt="arrows изображения" />
      </div>
      <!-- <h1>Press for start</h1> -->
    </div>

    <audio class="" id="pointEat" controls>
      <source src="content/pointEat.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="firstAudio" controls>
      <source src="content/minecraft.mp3" type="audio/mp3" />
      Ваш браузер не поддерживает элемент audio.
    </audio>

    <audio class="" id="secondAudio" controls>
      <source src="content/secondAudio.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="firstPoint" controls>
      <source src="content/firstPoint.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="fivePoints" controls>
      <source src="content/fivePoints.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="tenPoints" controls>
      <source src="content/tenPoints.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="fifteenPoints" controls>
      <source src="content/fifteenPoints.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="loseSound" controls>
      <source src="content/loseSound.mp3" type="audio/mp3" />
    </audio>

    <audio class="" id="gameOver" controls>
      <source src="content/gameOver.mp3" type="audio/mp3" />
    </audio>
  </body>
  <script src="jscss/popup.js"></script>
  <script src="jscss/audio.js"></script>
  <script src="jscss/script.js"></script>
</html>
